<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Companion Setup</title>
    <style>
        :root {
            --bg: #4b4962;
            --card: #1f1d2c;
            --panel: #252339;
            --line: #3e3a57;
            --text: #f3f4f8;
            --muted: #a6abc3;
            --input: #2e2b43;
            --accent: #7a63ff;
            --accent-2: #6a54e2;
            --danger: #ff6b6b;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: "Segoe UI", "Inter", "Roboto", sans-serif;
            background: radial-gradient(1200px 700px at 20% 10%, #605b7d 0%, var(--bg) 40%, #413e57 100%);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px;
            -webkit-app-region: drag;
        }

        .shell {
            width: min(1120px, 100%);
            min-height: 680px;
            border-radius: 20px;
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 24px 70px rgba(0, 0, 0, 0.45);
            display: grid;
            grid-template-columns: 1.1fr 1fr;
            overflow: hidden;
            -webkit-app-region: no-drag;
        }

        .left {
            position: relative;
            padding: 18px;
            border-right: 1px solid rgba(255, 255, 255, 0.06);
            background: linear-gradient(180deg, rgba(122, 99, 255, 0.12), rgba(0, 0, 0, 0.2));
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 14px;
            overflow: hidden;
            background:
                linear-gradient(180deg, rgba(45, 38, 75, 0.2), rgba(14, 12, 25, 0.7)),
                url("../assets/anim.gif") center center / cover no-repeat;
        }

        .hero-top {
            position: absolute;
            top: 14px;
            left: 16px;
            right: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 24px;
            color: #f7f8ff;
            text-transform: uppercase;
        }

        .back-chip {
            font-size: 13px;
            color: #e6e8f9;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.14);
        }

        .hero-bottom {
            position: absolute;
            left: 20px;
            right: 20px;
            bottom: 18px;
            color: #f5f6ff;
        }

        .hero-title {
            margin: 0;
            font-size: clamp(28px, 3.2vw, 42px);
            line-height: 1.02;
            font-weight: 700;
        }

        .hero-sub {
            margin: 8px 0 16px;
            color: rgba(245, 246, 255, 0.84);
            font-size: 14px;
        }

        .dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 34px;
            height: 5px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.3);
        }

        .dot.active {
            background: #ffffff;
        }

        .right {
            padding: 58px 56px 38px;
            background: var(--panel);
        }

        h1 {
            margin: 0;
            font-size: 56px;
            line-height: 0.95;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            margin: 16px 0 28px;
            color: var(--muted);
            font-size: 15px;
        }

        .subtitle a {
            color: #c4caf2;
        }

        .field-grid {
            display: grid;
            gap: 12px;
        }

        .input-group label {
            display: block;
            margin-bottom: 7px;
            font-size: 12px;
            font-weight: 600;
            color: #c7cbdf;
        }

        input, select {
            width: 100%;
            height: 46px;
            border-radius: 8px;
            border: 1px solid var(--line);
            background: var(--input);
            color: #f1f2f8;
            outline: none;
            padding: 0 14px;
            font-size: 14px;
            transition: border-color 120ms ease, box-shadow 120ms ease;
        }

        input::placeholder {
            color: #8d92ad;
        }

        input:focus, select:focus {
            border-color: #8f7cff;
            box-shadow: 0 0 0 3px rgba(122, 99, 255, 0.22);
        }

        .input-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 8px;
            right: 8px;
            height: 30px;
            min-width: 58px;
            border: 1px solid var(--line);
            border-radius: 7px;
            background: #34304c;
            color: #d7dbef;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-password:hover {
            background: #3f3a5b;
        }

        .provider-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .actions {
            margin-top: 22px;
            display: grid;
            gap: 14px;
        }

        .start-btn {
            height: 48px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #f8f8ff;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 100ms ease, filter 120ms ease;
        }

        .start-btn:hover {
            filter: brightness(1.06);
        }

        .start-btn:active {
            transform: scale(0.995);
        }

        .help-link {
            text-align: center;
            font-size: 13px;
            color: #aeb3cf;
            text-decoration: none;
        }

        .help-link:hover {
            color: #d4d8f1;
            text-decoration: underline;
        }

        .mode-note {
            margin-top: 8px;
            font-size: 12px;
            color: #9ea4c2;
            text-align: center;
        }

        .warning {
            color: var(--danger);
        }

        @media (max-width: 980px) {
            .shell {
                grid-template-columns: 1fr;
                min-height: 0;
            }

            .left {
                min-height: 230px;
            }

            .right {
                padding: 28px 24px 24px;
            }

            h1 {
                font-size: 38px;
            }

            .provider-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <main class="shell">
        <section class="left">
            <div class="hero">
                <div class="hero-top">
                    <div class="logo">GLITCH</div>
                    <a class="back-chip" href="#" onclick="openHelp()">Docs</a>
                </div>
                <div class="hero-bottom">
                    <h2 class="hero-title">Voice. Vision. Automation.</h2>
                    <p class="hero-sub">Configure your provider and launch the companion.</p>
                    <div class="dots">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot active"></span>
                    </div>
                </div>
            </div>
        </section>

        <section class="right">
            <h1>Set up<br/>your companion</h1>
            <p class="subtitle">Already configured before? You can update settings and restart here.</p>

            <div class="field-grid">
                <div class="input-group">
                    <label>AI Provider</label>
                    <select id="llmProvider">
                        <option value="gemini">Gemini Cloud (Voice + Live Tools)</option>
                        <option value="ollama">Ollama Local LLM (Optional)</option>
                    </select>
                </div>

                <div class="provider-row">
                    <div class="input-group" id="group-ollama-url">
                        <label>Ollama Base URL</label>
                        <input type="text" id="ollamaBaseUrl" value="http://127.0.0.1:11434" />
                    </div>
                    <div class="input-group" id="group-ollama-model">
                        <label>Ollama Model</label>
                        <input type="text" id="ollamaModel" value="llama3.1:8b" />
                    </div>
                </div>

                <div class="input-group" id="group-gemini-key">
                    <label>Google Gemini API Key</label>
                    <div class="input-wrapper">
                        <input type="password" id="geminiKey" placeholder="AIzaSy..." />
                        <button type="button" class="toggle-password" onclick="toggleVisibility('geminiKey', this)">Show</button>
                    </div>
                </div>

                <div class="input-group" id="group-gemini-voice">
                    <label>Gemini Voice Persona</label>
                    <select id="geminiVoice">
                        <option value="Puck">Puck (Standard)</option>
                        <option value="Charon">Charon (Deep)</option>
                        <option value="Kore">Kore (Relaxed)</option>
                        <option value="Fenrir">Fenrir (Intense)</option>
                        <option value="Aoede">Aoede (Expressive)</option>
                    </select>
                </div>
            </div>

            <div class="actions">
                <button id="startBtn" class="start-btn" onclick="saveAndStart()">Start Companion</button>
                <a href="#" class="help-link" onclick="openHelp()">Where do I get keys?</a>
                <div class="mode-note">Tip: Voice mode requires Gemini provider.</div>
            </div>
        </section>
    </main>

    <script>
        const { ipcRenderer, shell } = require('electron');
        let hasDefaults = false;

        function toggleVisibility(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                btn.textContent = "Hide";
            } else {
                input.type = "password";
                btn.textContent = "Show";
            }
        }

        function updateProviderUI() {
            const provider = document.getElementById('llmProvider').value;
            const geminiDisplay = provider === 'gemini' ? 'block' : 'none';
            const ollamaDisplay = provider === 'ollama' ? 'block' : 'none';

            document.getElementById('group-gemini-key').style.display = geminiDisplay;
            document.getElementById('group-gemini-voice').style.display = geminiDisplay;
            document.getElementById('group-ollama-url').style.display = ollamaDisplay;
            document.getElementById('group-ollama-model').style.display = ollamaDisplay;
        }

        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const creds = await ipcRenderer.invoke('get-saved-credentials');
                if (creds) {
                    if (creds.llmProvider) document.getElementById('llmProvider').value = creds.llmProvider;
                    if (creds.geminiKey && !creds.usingDefaultGemini) document.getElementById('geminiKey').value = creds.geminiKey;
                    if (creds.geminiVoice) document.getElementById('geminiVoice').value = creds.geminiVoice;
                    if (creds.ollamaBaseUrl) document.getElementById('ollamaBaseUrl').value = creds.ollamaBaseUrl;
                    if (creds.ollamaModel) document.getElementById('ollamaModel').value = creds.ollamaModel;
                    if (creds.isComplete) hasDefaults = true;
                    document.getElementById('startBtn').textContent = "Update & Restart";
                }
            } catch (e) {
                console.log("No existing creds found to populate.");
            }

            document.getElementById('llmProvider').addEventListener('change', updateProviderUI);
            updateProviderUI();
        });

        function openHelp() {
            shell.openExternal('https://github.com/KirthanNB/AI-Companion#prerequisites');
        }

        async function saveAndStart() {
            const llmProvider = document.getElementById('llmProvider').value;
            const geminiKey = document.getElementById('geminiKey').value.trim();
            const geminiVoice = document.getElementById('geminiVoice').value;
            const ollamaBaseUrl = document.getElementById('ollamaBaseUrl').value.trim();
            const ollamaModel = document.getElementById('ollamaModel').value.trim();

            if (llmProvider === 'gemini' && !geminiKey && !hasDefaults) {
                const confirmAction = confirm("No Gemini key found. Continue anyway?");
                if (!confirmAction) return;
            }

            if (llmProvider === 'ollama' && (!ollamaBaseUrl || !ollamaModel)) {
                alert("For Ollama mode, base URL and model are required.");
                return;
            }

            const success = await ipcRenderer.invoke('save-setup-info', {
                llmProvider,
                geminiKey,
                geminiVoice,
                ollamaBaseUrl,
                ollamaModel
            });

            if (success) {
                ipcRenderer.send('setup-complete');
            }
        }
    </script>
</body>
</html>
