<!DOCTYPE html>
<html>

<head>
    <title>AI Companion - Setup</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            -webkit-app-region: drag;
        }

        .container {
            background: #2d2d2d;
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            -webkit-app-region: no-drag;
        }

        h1 {
            margin-top: 0;
            color: #4facfe;
            text-align: center;
        }

        p {
            color: #aaa;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 13px;
        }

        input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: #4facfe;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 6px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        .help-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 12px;
            text-decoration: none;
        }

        .help-link:hover {
            color: #888;
        }

        .input-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            color: #666;
            font-size: 16px;
            padding: 0;
            width: auto;
            margin: 0;
        }

        .toggle-password:hover {
            color: #4facfe;
        }
    </style>
    <!-- Font Awesome for Eye Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Welcome! ü§ñ</h1>
        <p>Let's get your AI Companion ready. Please provide your API keys to continue.</p>

        <div class="input-group">
            <label>Google Gemini API Key</label>
            <div class="input-wrapper">
                <input type="password" id="geminiKey" placeholder="AIzaSy..." />
                <button type="button" class="toggle-password" onclick="toggleVisibility('geminiKey', this)">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <div class="input-group">
            <label>ElevenLabs API Key</label>
            <div class="input-wrapper">
                <input type="password" id="elevenKey" placeholder="sk_..." />
                <button type="button" class="toggle-password" onclick="toggleVisibility('elevenKey', this)">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <div class="input-group">
            <label>ElevenLabs Voice ID (Optional)</label>
            <input type="text" id="voiceId" placeholder="Default: Sarah" option />
        </div>

        <button onclick="saveAndStart()">Start Companion</button>
        <a href="#" class="help-link" onclick="openHelp()">Where do I get these keys?</a>
    </div>

    <script>
        const { ipcRenderer, shell } = require('electron');

        function toggleVisibility(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // [NEW] Check for existing keys on load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const creds = await ipcRenderer.invoke('get-saved-credentials');
                if (creds && creds.geminiKey) { // Check for actual key presence
                    // Populate fields
                    if (creds.geminiKey) document.getElementById('geminiKey').value = creds.geminiKey;
                    if (creds.elevenKey) document.getElementById('elevenKey').value = creds.elevenKey;
                    if (creds.elevenVoice) document.getElementById('voiceId').value = creds.elevenVoice;

                    document.querySelector('h1').textContent = "Settings ‚öôÔ∏è";
                    document.querySelector('button[onclick="saveAndStart()"]').textContent = "Update & Restart";
                }
            } catch (e) {
                console.log("No existing creds found to populate.");
            }
        });

        function openHelp() {
            shell.openExternal('https://github.com/KirthanNB/AI-Companion#prerequisites');
        }

        async function saveAndStart() {
            const geminiKey = document.getElementById('geminiKey').value.trim();
            const elevenKey = document.getElementById('elevenKey').value.trim();
            const voiceId = document.getElementById('voiceId').value.trim();

            if (!geminiKey || !elevenKey) {
                alert('Please enter both API keys to continue.');
                return;
            }

            const success = await ipcRenderer.invoke('save-setup-info', {
                geminiKey,
                elevenKey,
                elevenVoice: voiceId
            });

            if (success) {
                // Send message to close setup and open main
                ipcRenderer.send('setup-complete');
            }
        }
    </script>
</body>

</html>
